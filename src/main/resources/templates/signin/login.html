<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
  <div th:fragment="content">
    <div id="login-wrapper">
      <div class="bg_body"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <section class="login-form">
              <form id="login-form" class="bg_form"
                th:action="@{/sms/login}" th:object="${login}"
                method="post">
                <div class="push_form">
                  <div class="form-group">
                    <label class="cus_sms"><i class="fa fa-lock"></i>
                      Login </label>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1"> User name </label>
                    <input class="form-control" id="username" name="username"
                      type="text" placeholder="username"
                      required="required" th:field="*{id}" />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"> Password
                    </label> <input class="form-control" id="password" name="password"
                      type="password" placeholder="password"
                      required="required" th:field="*{password}" />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"></label>
                    <button type="submit"
                      class="btn btn-primary form-control">Login</button>
                  </div>
                  <div class="form-group" th:if="${param.error}">
                    <div th:if="${param.error}"
                      class="alert alert-danger">
                      <a href="#" class="close" data-dismiss="alert"
                        aria-label="close">&times;</a> <strong>Error!</strong>
                      Please make sure username and password are
                      correct.
                    </div>
                  </div>
                </div>
              </form>
            </section>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>
    <div th:field="*{error}"></div>
  </div>
</body>
</html>
