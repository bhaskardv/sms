<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
  <div class="content-wrapper" th:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Password<small></small>
      </h1>
    </section>
    <!-- Main content -->
    <section class="content">
      <!-- Your Page Content Here -->
      <div class="container">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="userid">User ID:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="user_id" aria-describedby="emailHelp"
                placeholder="user id" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="serverid">Server ID:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="server_id" placeholder="server id" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input class="form-control" type="password" name="password" id="password"
                  placeholder="password" />
                <div class="input-group-btn">
                  <button class="btn btn-default" type="button">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-primary">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- /.content -->
    <div th:field="*{error}"></div>
  </div>
</body>
</html>
